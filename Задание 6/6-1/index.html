<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list</title>
</head>

<body>
  <main>
    <input type="text" placeholder="Введите название задачи..." style="margin: 10px; width: 300px;">
    <button class="add">Добавить задачу</button>
    <br>
    <button class="showall" style="margin: 10px;">Показать все задачи</button>
    <button class="showcompleted" style="margin: 10px;">Показать выполненные задачи</button>
    <button class="showuncompleted" style="margin: 10px;">Показать невыполненные задачи</button>
    <div>
      <ul></ul>
    </div>
  </main>
  <script src="./scripts.js"></script>
</body>

</html>

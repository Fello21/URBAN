<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>MarketPlace</title>
</head>

<body>
    <form action="" class="card-creater">
      <div class="card-creater__name">
        <label for="name">Product name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="card-creater__price">
        <label for="price">Price, &dollar;:</label>
        <input type="text" id="price" required>
      </div>
      <div class="card-creater__desc">
        <label for="desc">Description:</label>
        <input type="text" id="desc">
      </div>
      <div class="card-creater__categ">
        <label for="categ">Category:</label>
        <input list="categories" id="categ" required>
        <datalist id="categories">
          <option value="electronics"></option>
          <option value="jewelry"></option>
          <option value="man's clothing"></option>
          <option value="woman's clothing"></option>
        </datalist>
      </div>
      <button type="submit" class="card-creater__add">Add product</button>
    </form>
    <main class="all-products">
    </main>
  <script src="./index.js"></script>
  <script src="./userProduct.js"></script>
</body>

</html>
